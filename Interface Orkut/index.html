<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkut Login</title>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/reponsive-login.css">
</head>
<body>
    <header>
        <figure class="logo">
            <img src="./img/logo-orkut.png" alt="logo do orkut">
        </figure>
    </header>
    <main>
        <div class="container">
            <div class="fields">
                <div class="fields-title">
                    <p id="field-title">Acesse o <span>orkut</span> com a sua conta <span style="color: blue">G</span><span style="color: red">o</span><span style="color: yellow">o</span><span style="color: blue">g</span><span style="color: green">l</span><span style="color: red">e</span>!</p>
                </div>

                <div class="fields-textbox">
                    <input type="email" name="" id="field-email" placeholder="Insira seu Email ou número de celular">
                    <input type="password" name="" id="field-password" placeholder="Insira sua senha">
                </div>

                <div class="fields-remenber">
                    <input type="checkbox" name="" id="field-remenber">
                    <label for="field-remenber">Lembrar meu acesso.</label>
                </div>

                <div class="fields-buttons">
                    <button id="btn-login">ENTRAR</button>
                </div>

                <div class="fields-recover">
                    <a href="#">Esqueci a senha.</a>
                </div>

                <div class="fields-create">
                    <p>Não tem conta? <a href="#">Crie agora</a>!</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/jose-nascimento1">&copy; 2023 Orkut Login Page</a>
        <a href="https://www.linkedin.com/in/jose-nascimento1">Developed by: José Nascimento</a>
    </footer>
</body>
</html>
